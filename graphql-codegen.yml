schema: "https://graphql-pokemon2.vercel.app/"
documents: ["src/graphql/**/*.(ts|gql|graphql)"]
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
config:
  urqlImportFrom: "@urql/preact"
  gqlImport: "@urql/core#gql"
  immutableTypes: true
